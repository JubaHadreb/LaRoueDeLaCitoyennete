<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Quiz - La roue de la citoyennet√©</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>

    </head>

    <body>

        <div class="row"> 

            <div id="bandeau">
                <div class="col-xs-5 col-sm-5">
                    <p id="retour"><a href="index.html">Retour</a></p>
                </div>
                <div class="col-xs-2 col-sm-2">
                    <h1 id="titre">Questions</h1>
                </div>
                <div class="col-xs-5 col-sm-5">
                    <ul id="points">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="row">   

            <div id="pointeur_raw" class="col-xs-offset-4 col-xs-4 col-sm-offset-4 col-sm-4">
                <img id="pointeur" src="img/pointeur.png" alt=""/>
            </div>

            <div id="discanimation" class="col-xs-offset-4 col-xs-4 col-sm-offset-4 col-sm-4">                
                <div id="discs">
                    <img id="granddisc" src="img/granddisc.png" alt=""/>
                    <img id="petitdisc" src="img/petitdisc.png" alt=""/>
                    <img id="lancer" src="img/lancer.png" alt=""/>
                    <img id="theme" src="" alt=""/>
                </div>
            </div>

            <div id="question" class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2">

            </div>

            <template id="carte" hidden>
                <div id="compteur">
                    <p id="secondes">30</p>
                </div>
                <div id="lesreponses">
                    <h2>{{Question}}</h2>
                    <ul>
                        <li id="ReponseA">{{ReponseA}}</li>
                        <li id="ReponseB">{{ReponseB}}</li>
                        <li id="ReponseC">{{ReponseC}}</li>
                    </ul>
                    <p id="validation">Passer</p>
                </div>
            </template>

            <template id="reponse" hidden>
                <div id="explications">
                    <h3>Explications</h3>
                    <p>{{{Explications}}}</p>                  
                </div>
                <p id="suivant">Question suivante</p>
            </template>

        </div>

        <!-- JQuery -->
        <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <!-- Handlebars JS -->
        <script src="js/handlebars.js/handlebars.min.js" type="text/javascript"></script>
        <!-- CARTES JS -->
        <script src="js/cartes.js" type="text/javascript"></script>
        <!-- Fichier fonctions -->
        <script src="js/fonctions.js" type="text/javascript"></script>
        <!-- App-quiz JS -->
        <script src="js/app-quiz.js" type="text/javascript"></script>

    </body>

</html>
